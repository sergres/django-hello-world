{% extends "base.html" %}

{% block content %}
<h3>Hello!!! This is a Django Hello World Project.</h3>
<p>
{% if request.user.is_authenticated %}
hello, {{request.user.first_name.value}}. <a href="{% url hello.views.my_logout %}?next={% url hello.views.custom_tag %}">Logout</a>
{% else %}
<a href="{% url django.contrib.auth.views.login %}?next={% url hello.views.custom_tag %}">Login</a>
 {%endif%}

{% endblock content %}
